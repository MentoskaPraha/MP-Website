<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="keywords" content="programmer" />
		<meta name="author" content="MentoskaPraha" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/icons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/icons/safari-pinned-tab.svg"
			color="#606060"
		/>
		<link rel="shortcut icon" href="/icons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-config" content="/icons/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />

		<style>
			#screenSizeError {
				display: none;
			}

			@media screen and (max-width: 319px) {
				#screenSizeError {
					display: block;
				}

				#app {
					display: none;
				}
			}
		</style>

		%sveltekit.head%
	</head>

	<body class="font-sans m-0 p-0 bg-gray-900 text-white">
		<div id="app" style="display: contents">%sveltekit.body%</div>

		<div
			id="screenSizeError"
			class="bg-gray-700 text-slate-50 m-3 p-1 text-center rounded-lg"
		>
			<h1 class="mb-1 underline text-2xl">Your Screen is too Small!</h1>
			<p class="text-sm">
				Your screen is too small to display this website. Please come
				back on a device with a width of at least 320px.
			</p>
		</div>
	</body>
</html>
