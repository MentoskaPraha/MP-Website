<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			#app {
				display: contents;
			}

			#screenSizeError {
				display: none;
			}

			@media screen and (max-width: 319px) {
				#screenSizeError {
					display: block;
				}

				#app {
					display: none;
				}
			}
		</style>

		%sveltekit.head%
	</head>

	<body class="font-sans m-0 p-0 bg-gray-900 text-white h-full">
		<div id="app">%sveltekit.body%</div>

		<div
			id="screenSizeError"
			class="bg-gray-700 text-slate-50 m-3 p-1 text-center rounded-lg"
		>
			<h1 class="mb-1 underline text-2xl">Your Screen is too Small!</h1>
			<p class="text-sm">
				Your screen is too small to display this website. Please come
				back on a device with a width of at least 320px.
			</p>
		</div>
	</body>
</html>
