<!doctype html>
<html class="dark" lang="en" style="color-scheme: dark">
	<head>
		<meta charset="UTF-8" />

		<link rel="icon" href="/favicon/favicon.ico" type="image/x-icon" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/favicon/site.webmanifest" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is the official website of MentoskaPraha."
		/>

		<title>MP's Official Website</title>
	</head>

	<body class="min-h-screen font-mono antialiased">
		<script type="module" src="/src/main.ts"></script>

		<div id="app" class="h-screen p-4"></div>

		<div id="no-js">
			<style>
				#no-js {
					padding: 1rem;
					display: flex;
					justify-content: center;
				}

				#notice {
					width: 50%;
					background-color: rgb(55 65 81 / 1);
					border-radius: 0.5rem;
				}

				#notice h1 {
					text-align: center;
					text-decoration-line: underline;
				}

				#notice p {
					padding: 0.5rem;
					text-align: justify;
				}
			</style>

			<div id="notice">
				<h1>Javascript is Disabled</h1>
				<p>
					It seems you have disabled javascript for all websites. This
					website cannot function without it. Please consider enabling
					javascript. This website doesn't track you in any way, it
					doesn't even issue cookies. Thank you for your
					consideration.
				</p>
			</div>
		</div>
	</body>
</html>
